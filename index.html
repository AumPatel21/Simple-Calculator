<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
    <link href="styles.css" rel="stylesheet" />
    <title>Calculator - Aum Patel</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
</head>

<body>
    <div class="base">
        <table style="border-spacing: 0;">
            <tr>
                <input class='input' type="text" name="screen" id="result" readonly />
            </tr>
            <tr>
                <td><button style="color: #f25c54; margin-left: 3px; margin-top: 5px;" class="btn" id="operation">AC</button></td>
                <td><button style="margin-top: 5px;" class="btn" id="operation">+/-</button></td>
                <td><button style="margin-top: 5px;" class="btn" id="operation">%</button></td>
                <td><button style="margin-top: 5px;" class="btn" id="operation">/</button></td>
            </tr>

            <tr>
                <td><button style="margin-left: 3px;" class="btn" id="number">7</button></td>
                <td><button class="btn" id="number">8</button></td>
                <td><button class="btn" id="number">9</button></td>
                <td><button class="btn" id="operation">*</button></td>
            </tr>

            <tr>
                <td><button style="margin-left: 3px;" class="btn" id="number">4</button></td>
                <td><button class="btn" id="number">5</button></td>
                <td><button class="btn" id="number">6</button></td>
                <td><button class="btn" id="operation">-</button></td>

            </tr>
                <td><button style="margin-left: 3px;" class="btn" id="number">1</button></td>
                <td><button class="btn" id="number">2</button></td>
                <td><button class="btn" id="number">3</button></td>
                <td><button class="btn" id="operation">+</button></td>
            <tr>
                <td><button style="margin-left: 3px;" class="btn" id="number">.</button></td>
                <td><button class="btn" id="number">0</button></td>
                <td><button class="btn" id="number"><</button></td>
                <td><button class="btn" id="operation">=</button></td>
            </tr>
        </table>
    </div>
    <!--<footer>Made by <a style="font-weight: bolder; color: whitesmoke;" href="https://github.com/AumPatel21">Aum Patel </a></footer> -->
</body>
<script src="script.js"></script>

</html>
